<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Verification System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f19;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; font-family: 'Rajdhani', sans-serif;
        }
        .auth-card {
            background: #111723;
            border: 1px solid #48cae444;
            box-shadow: 0 0 20px rgba(72, 202, 228, 0.2);
            padding: 40px; border-radius: 5px;
            width: 450px; text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Orbitron', sans-serif; color: #90e0ef;
            letter-spacing: 4px; font-size: 24px; margin-bottom: 10px;
            text-transform: uppercase;
        }
        .rules { color: #8b949e; font-size: 14px; margin-bottom: 30px; letter-spacing: 1px; }
        input {
            width: 100%; padding: 15px; background: #0d1117;
            border: 1px solid #30363d; border-left: 4px solid #48cae4;
            color: #ffffff; font-size: 16px; border-radius: 3px;
            box-sizing: border-box; outline: none; margin-bottom: 25px;
        }
        .verify-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #536dfe, #48cae4);
            border: none; color: #000; font-weight: bold;
            font-family: 'Orbitron', sans-serif; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .verify-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .verify-btn:disabled { background: #1a2332; color: #484f58; cursor: not-allowed; }
        #status-msg { margin-top: 25px; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .error { color: #ff3b3b; }
        .success { color: #00ff88; }
    </style>
</head>
<body>

<div class="auth-card">
    <h1>REDDIT VERIFICATION</h1>
    <div class="rules">Karma Required: 200 | Age: 8 Months</div>
    
    <input type="text" id="redditUser" placeholder="Enter Username (u/...)">

    <button id="mainBtn" class="verify-btn" onclick="processAuth()">Verify Account</button>

    <div id="status-msg"></div>
</div>

<script>
    const API_BASE = "https://checkerkarma.onrender.com"; // تأكد من وضع رابط Render الخاص بك هنا
    const NEXT_STEP_URL = "https://script.google.com/macros/s/AKfycbw1wDSS_cKsElNtHrvzYYfWnV84o37_nD7RB7WH1i7kpnqre1j7CEjZAyucOUREVMMD/exec"; 

    async function processAuth() {
        const input = document.getElementById('redditUser');
        const btn = document.getElementById('mainBtn');
        const status = document.getElementById('status-msg');
        const user = input.value.trim().replace('u/', '');

        if (!user) return;

        btn.disabled = true;
        status.innerHTML = "ACCESSING DATABASE...";
        status.className = "";

        try {
            const response = await fetch(`${API_BASE}/check/${user}`);
            const data = await response.json();

            if (data.valid) {
                const ageInDays = Math.floor((Date.now() / 1000 - data.created_utc) / 86400);
                
                if (data.total_karma >= 200 && ageInDays >= 240) {
                    status.innerHTML = "SUCCESS: REDIRECTING...";
                    status.className = "success";
                    setTimeout(() => window.location.href = NEXT_STEP_URL, 1500);
                } else {
                    status.innerHTML = `ERROR: LOW KARMA (${data.total_karma}) OR AGE (${ageInDays} DAYS)`;
                    status.className = "error";
                    btn.disabled = false;
                }
            } else {
                status.innerHTML = "ERROR: ACCOUNT NOT FOUND OR NETWORK BUSY";
                status.className = "error";
                btn.disabled = false;
            }
        } catch (err) {
            status.innerHTML = "CRITICAL: SERVER OFFLINE";
            status.className = "error";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
